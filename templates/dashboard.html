<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business License Analytics Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            margin-top: 0;
            color: #333;
        }
        .kpi {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        #licenseTable {
            width: 100%;
            border-collapse: collapse;
        }
        #licenseTable th, #licenseTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #licenseTable th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Business License Analytics Dashboard</h1>
    <div class="dashboard">
        <div class="card">
            <h2>License Analytics</h2>
            <p>Total Licenses: <span id="totalLicenses" class="kpi"></span></p>
            <p>Active Licenses: <span id="activeLicenses" class="kpi"></span></p>
            <p>Inactive Licenses: <span id="inactiveLicenses" class="kpi"></span></p>
        </div>
        <div class="card">
            <h2>Licenses by Status</h2>
            <canvas id="licenseStatusChart"></canvas>
        </div>
        <div class="card">
            <h2>Licenses by Category</h2>
            <canvas id="licenseCategoryChart"></canvas>
        </div>
        <div class="card">
            <h2>Recent Licenses</h2>
            <table id="licenseTable">
                <thead>
                    <tr>
                        <th>License Number</th>
                        <th>Business Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        // Fetch data from API endpoints
        async function fetchData(endpoint) {
            const response = await fetch(endpoint);
            return response.json();
        }

        // Update KPIs
        async function updateKPIs() {
            const analytics = await fetchData('/api/analytics');
            document.getElementById('totalLicenses').textContent = analytics.total_licenses;
            document.getElementById('activeLicenses').textContent = analytics.active_licenses;
            document.getElementById('inactiveLicenses').textContent = analytics.inactive_licenses;
        }

        // Create chart
        function createChart(ctx, labels, data, title) {
            return new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            '#FF6384',
                            '#36A2EB',
                            '#FFCE56',
                            '#4BC0C0',
                            '#9966FF',
                            '#FF9F40'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: title
                        }
                    }
                }
            });
        }

        // Update license status chart
        async function updateLicenseStatusChart() {
            const statusData = await fetchData('/api/licenses/by-status');
            const ctx = document.getElementById('licenseStatusChart').getContext('2d');
            const labels = statusData.map(item => item._id);
            const data = statusData.map(item => item.count);
            createChart(ctx, labels, data, 'Licenses by Status');
        }

        // Update license category chart
        async function updateLicenseCategoryChart() {
            const categoryData = await fetchData('/api/licenses/by-category');
            const ctx = document.getElementById('licenseCategoryChart').getContext('2d');
            const labels = categoryData.map(item => item._id);
            const data = categoryData.map(item => item.count);
            createChart(ctx, labels, data, 'Licenses by Category');
        }

        // Update recent licenses table
        async function updateRecentLicenses() {
            const licenses = await fetchData('/api/licenses?page=1&per_page=5');
            const tableBody = document.querySelector('#licenseTable tbody');
            tableBody.innerHTML = '';
            licenses.forEach(license => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = license.license_nbr;
                row.insertCell(1).textContent = license.business_name;
                row.insertCell(2).textContent = license.license_status;
            });
        }

        // Initialize dashboard
        async function initDashboard() {
            await updateKPIs();
            await updateLicenseStatusChart();
            await updateLicenseCategoryChart();
            await updateRecentLicenses();
        }

        // Run initialization
        initDashboard();
    </script>
</body>
</html>
